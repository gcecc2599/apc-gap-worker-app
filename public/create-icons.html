<!DOCTYPE html>
<html>
<head>
    <title>아이콘 생성</title>
</head>
<body>
    <h1>아이콘 생성 중...</h1>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // 초록색 배경
            ctx.fillStyle = '#16a34a';
            ctx.fillRect(0, 0, size, size);
            
            // 흰색 텍스트/아이콘
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('APC', size / 2, size / 2 - size * 0.1);
            ctx.font = `bold ${size * 0.2}px Arial`;
            ctx.fillText('GAP', size / 2, size / 2 + size * 0.1);
            
            // 다운로드
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        setTimeout(() => {
            createIcon('canvas192', 192);
            setTimeout(() => {
                createIcon('canvas512', 512);
                document.body.innerHTML = '<h1>아이콘 생성 완료! icon-192.png와 icon-512.png를 다운로드하세요.</h1>';
            }, 500);
        }, 1000);
    </script>
</body>
</html>
