# Netlify 배포 설정 파일
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # 빌드 명령어
  command = "npm run build"
  # 정적 파일이 생성되는 디렉토리
  publish = "dist"

# 빌드 환경 변수
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--prefix=./"

# Netlify Functions 설정
[functions]
  # Functions 디렉토리
  directory = "netlify/functions"
  # Node.js 버전
  node_bundler = "esbuild"
  # 타임아웃 (초)
  included_files = ["src/**", "dist/**", "public/**"]

# 정적 파일은 직접 서빙
[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200

[[redirects]]
  from = "/icon-*.png"
  to = "/icon-192.png"
  status = 200

[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200

# API 요청은 Functions로
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# 나머지 모든 요청은 Functions로 (Hono 앱이 처리)
# 이 규칙은 가장 마지막에 와야 함 (다른 규칙들보다 우선순위가 낮음)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true

# 헤더 설정 (보안, CORS 등)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 이미지 최적화 (Netlify Image CDN)
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Netlify Forms 설정
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_ENV = "development"
